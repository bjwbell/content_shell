<html>
<head>
<style>
iframe.oneclickframe { 
    position: absolute;
    /*transform:translateZ(0);*/
    z-index: 999;
}
</style>
</head>
<body>
    <iframe src="viz.html" id="viz"></iframe>
    <!-- <div height=100px><br><br><br><br><br></div> -->
    <iframe id=oneclickframe class=oneclickframe border=0px scrolling=no frameborder=0 src="oneclick.html" height=1024px></iframe>
    <iframe id=ifr style="pointer-events:none" height=5000 width=100% border=0 frameborder=0 scrolling=no src="https://www.nybooks.com/articles/2015/08/13/elon-musk-man-mars/"></iframe>
    <script>
    
        var oh = oneclickframe.style.top = 435;
        var ow = oneclickframe.style.left = (window.innerWidth/2) - 485;
        
        var follow=0
        var shrink=0
    
        ifr.onfocus = function() { blur(); document.body.focus(); }
        
        
        window.onkeydown = function(e){
            if(e.key=='f') {
                follow=!follow;
            }
            if(e.key=='s') {
                shrink=!shrink;
            }
            update();
            console.log(e);
        }
        function update(){
            if(shrink) {
                oneclickframe.width=50;
            } else {
                oneclickframe.width=200;
            }
            if(follow) {
                document.body.onmousemove = function(e) {
                    oneclickframe.style.top = e.y + scrollY - (oneclickframe.height/2);
                    oneclickframe.style.left = e.x + scrollX - (oneclickframe.width/2);
                }
            }
            else {
                document.body.onmousemove = null;
                oneclickframe.style.top = oh;
                oneclickframe.style.left = ow; 
            }
        }
        
        
    </script>
</body>
</html>
