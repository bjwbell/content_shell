      <script>
       var iframe1 = document.querySelector('#iframe1');
       var shadowprotimg = document.querySelector('#shadowprotimg');
       function doblur(e){
           if(e.checked) { iframe1.style.webkitFilter="blur(10px)"; }
           else          { iframe1.style.webkitFilter=""; }
       }
       function dotransparent(e){
           if(e.checked) { iframe1.style.opacity="0.1"; }
           else          { iframe1.style.opacity="1.0"; }
       }
       function doshadow(e){
           if(e.checked) { shadowprotimg.style.display="inline"; }
           else          { shadowprotimg.style.display="none"; }
       }
